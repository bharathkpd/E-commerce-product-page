<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
            background-color: white;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 2em;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-right: 2em;
            flex: 1 1 300px;
        }
        .product-info {
            flex: 2 1 400px;
        }
        .product-info h1 {
            margin-top: 0;
        }
        .price {
            font-size: 1.5em;
            color: #b12704;
        }
        .cta-button {
            display: inline-block;
            margin-top: 1em;
            padding: 10px 20px;
            color: white;
            background-color: #b12704;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #a02002;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product {
                flex-direction: column;
                align-items: center;
            }
            .product img {
                margin-right: 0;
                margin-bottom: 1em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My E-commerce Store</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <div class="product">
        <img src="product-image.jpg" alt="Product Image">
        <div class="product-info">
            <h1>Product Name</h1>
            <p class="price">$99.99</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vel dolor sit amet libero viverra dictum. Donec auctor libero at tellus convallis, sed bibendum turpis sollicitudin.</p>
            <a href="#" class="cta-button">Add to Cart</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 My E-commerce Store</p>
</footer>

</body>
</html>
